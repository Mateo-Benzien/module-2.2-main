<div class="bg-gray-200 p-4">
  <nav aria-label="Breadcrumb">
    <ol class="flex space-x-2">
      <li>
        <a href="/" class="text-blue-600 hover:underline">Home</a>
      </li>
      <li>
        <span class="text-gray-500">/</span>
      </li>
      <li>
        <a href="/products" class="text-blue-600 hover:underline">Products</a>
      </li>
      <li>
        <span class="text-gray-500">/</span>
      </li>
      <li aria-current="page" class="text-gray-500" x-text="product.title">Product Details</li>
    </ol>
  </nav>
</div>

<div x-data="productDetail({ id: 1, title: 'Sample Product', description: 'This is a sample product description.', image: 'path/to/image.jpg', price: 99.99, rating: { rate: 4.5, count: 100 }, category: 'Electronics' })" class="mt-6 sm:mt-8 lg:flex lg:items-start lg:max-w-6xl xl:max-w-7xl">
  <div class="mx-auto w-2/5 flex-none">
    <img :src="product.image" alt="Product Image" class="w-[90%] h-[90%]" />
  </div>
  <div class="mx-auto w-[90%] space-y-2">
    <h1 class="text-2xl md:text-4xl lg:text-4xl font-bold" x-text="product.title"></h1>
    <div class="flex gap-2" x-show="product.rating">
      <svg class="w-4 h-4 text-yellow-300 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
        <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
      </svg>
      <div x-text="product.rating.rate"></div>
      <div x-text="'Reviews: ' + product.rating.count"></div>
    </div>
    <span class="inline-flex items-center rounded-md bg-gray-50 px-2 py-1 text-xs font-medium text-gray-600 ring-1 ring-inset ring-gray-500/10" x-text="product.category"></span>
    <h3 class="text-xl md:text-2xl lg:text-2xl font-bold" x-text="'$' + product.price"></h3>
    <button @click="openModal" class="bg-cyan-700 hover:bg-cyan-900 w-[90%] md:w-[14rem] lg:w-[14rem] text-white font-bold py-2 px-4 rounded">
      View Details
    </button>
    <h2 class="text-lg font-bold">Description</h2>
    <p x-text="product.description"></p>
  </div>

  <!-- Modal -->
  <div x-show="showModal" @click.away="showModal = false" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex justify-center items-center">
    <div class="bg-white p-6 rounded-lg max-w-lg mx-4">
      <h2 class="text-xl font-bold" x-text="product.title"></h2>
      <p x-text="product.description"></p>
      <img :src="product.image" alt="Product Image" class="w-full h-auto mt-4" />
      <p class="mt-2 font-semibold" x-text="'$' + product.price"></p>
      <p class="mt-2 font-medium text-gray-600" x-text="'Category: ' + product.category"></p>
      <div x-show="product.rating" class="flex items-center mt-2">
        <svg class="w-4 h-4 text-yellow-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
          <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
        </svg>
        <div class="ml-1" x-text="product.rating.rate"></div>
        <div class="ml-2" x-text="'Reviews: ' + product.rating.count"></div>
      </div>
      <button @click="showModal = false" class="mt-4 bg-cyan-700 hover:bg-cyan-900 text-white py-2 px-4 rounded">
        Close
      </button>
    </div>
  </div>
</div>

<script>
  function productDetail(product) {
    return {
      product,
      showModal: false,
      openModal() {
        this.showModal = true;
      }
    }
  }
</script>
