<div x-data="productList()" class="grid justify-center">
  <!-- Controls (Filters, Sorting, Search) -->
  <div class="controls w-full p-4 bg-white shadow">
    <div class="controls-inner flex flex-col md:flex-row gap-4 items-center">
      <!-- Search Input -->
      <div class="search-container flex-1">
        <input
          x-model="searchTerm"
          type="text"
          placeholder="Search products..."
          class="search-input"
        />
        <button @click="searchProducts" class="search-button">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35M16.2 10.8A5.4 5.4 0 1 1 10.8 5.4a5.4 5.4 0 0 1 5.4 5.4Z" />
          </svg>
        </button>
      </div>

      <!-- Filter by Category -->
      <div class="dropdown-container">
        <label for="category" class="dropdown-label">Category:</label>
        <select id="category" x-model="selectedCategory" @change="filterProducts" class="dropdown-select">
          <option value="">All</option>
          <template x-for="category in categories" :key="category">
            <option :value="category" x-text="category"></option>
          </template>
        </select>
      </div>

      <!-- Sort by Price -->
      <div class="sort-container">
        <label for="sort" class="sort-label">Sort by:</label>
        <select id="sort" x-model="sortOrder" @change="sortProducts" class="sort-select">
          <option value="asc">Price: Low to High</option>
          <option value="desc">Price: High to Low</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <template x-if="loading && !error">
    <div class="lg:max-h-[130rem] max-w-xl mx-auto grid gap-4 grid-cols-1 lg:grid-cols-4 md:grid-cols-2 items-center lg:max-w-none my-4">
      <template x-for="index in 20" :key="index">
        <div class="flex flex-col bg-gray-200 animate-pulse rounded-lg p-4">
          <div class="h-48 bg-gray-300 rounded mb-4"></div>
          <div class="h-6 bg-gray-300 rounded mb-2"></div>
          <div class="h-6 bg-gray-300 rounded mb-2"></div>
          <div class="h-6 bg-gray-300 rounded mb-2"></div>
        </div>
      </template>
    </div>
  </template>

  <!-- Error State -->
  <template x-if="error">
    <div class="grid justify-center">
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <strong class="font-bold">Error:</strong>
        <span class="block sm:inline" x-text="error.message"></span>
      </div>
    </div>
  </template>

  <!-- Product List -->
  <template x-if="!loading && !error">
    <div class="lg:max-h-[130rem] max-w-xl mx-auto grid gap-4 grid-cols-1 lg:grid-cols-4 md:grid-cols-2 items-center lg:max-w-none my-4">
      <template x-for="product in filteredProducts" :key="product.id">
        <div
          @click="openModal(product)"
          class="flex flex-col max-h-[130rem] cursor-pointer max-w-80 hover:-translate-y-1 hover:scale-105 duration-300 bg-white border border-slate-200 shadow shadow-slate-950/5 rounded-2xl overflow-hidden"
        >
          <img :src="product.image" alt="Product Image" class="object-contain h-48 mt-3">
          <div class="flex-1 flex flex-col p-6">
            <div class="flex-1">
              <header class="mb-2 flex-2">
                <h2 class="text-lg line-clamp-2 font-extrabold leading-snug text-slate-600">
                  <div x-text="product.title"></div>
                </h2>
              </header>
              <div class="flex gap-1">
                <svg class="w-4 h-4 text-yellow-300" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                  <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                </svg>
                <span x-text="product.rating.rate"></span>
              </div>
              <div class="text-base line-clamp-2 font-extrabold text-slate-500 leading-snug">
                <h2 x-text="'$' + product.price"></h2>
              </div>
            </div>
            <div class="flex mt-1 space-x-2">
              <span class="inline-flex items-center rounded-md bg-blue-50 px-2 py-1 text-xs font-medium text-blue-700 ring-1 ring-inset ring-blue-700/10" x-text="product.category"></span>
              <button @click.stop="addToFavourites(product.id)">
                <svg class="me-1.5 h-5 w-5 hover:fill-red-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" transform="scale(1.6)">
                  <path stroke="currentColor" strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12.01 6.001C6.5 1 1 8 5.782 13.001L12.011 20l6.23-7C23 8 17.5 1 12.01 6.002Z" />
                </svg>
              </button>
              <button @click.stop="addToCart(product.id)" class="inline-flex justify-center whitespace-nowrap rounded-lg bg-cyan-700 px-3 py-2 text-sm font-medium text-white hover:bg-cyan-900 transition-colors">Add To Cart</button>
            </div>
          </div>
        </div>
      </template>
    </div>
  </template>

  <!-- Product Detail Modal -->
  <div x-show="selectedProduct" @click.outside="closeModal" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-50">
    <div class="bg-white rounded-lg p-6 max-w-lg w-full relative" @keydown.escape.window="closeModal">
      <button @click="closeModal" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      <h2 class="text-2xl font-bold mb-4" x-text="selectedProduct.title"></h2>
      <img :src="selectedProduct.image" alt="Product Image" class="object-contain h-48 mb-4 mx-auto">
      <p class="text-xl font-bold text-gray-700" x-text="'$' + selectedProduct.price"></p>
      <p class="text-gray-700 mt-2" x-text="selectedProduct.description"></p>
      <p class="mt-2 text-gray-600" x-text="'Category: ' + selectedProduct.category"></p>
      <p class="mt-2 text-gray-600" x-text="'Rating: ' + selectedProduct.rating.rate + ' (' + selectedProduct.rating.count + ' reviews)'"></p>
    </div>
  </div>
</div>

<script>
function productList() {
  return {
    products: [],
    loading: true,
    error: null,
    selectedProduct: null,
    searchTerm: '',
    selectedCategory: '',
    sortOrder: 'asc',
    categories: [],
    fetchProducts() {
      fetch('https://fakestoreapi.com/products')
        .then(response => response.json())
        .then(data => {
          this.products = data;
          this.loading = false;
        })
        .catch(error => {
          this.error = error;
          this.loading = false;
        });
    },
    fetchCategories() {
      fetch('https://fakestoreapi.com/products/categories')
        .then(response => response.json())
        .then(data => {
          this.categories = data;
        })
        .catch(error => {
          this.error = error;
        });
    },
    openModal(product) {
      this.selectedProduct = product;
    },
    closeModal() {
      this.selectedProduct = null;
    },
    addToCart(productId) {
      // Add to cart logic here
    },
    addToFavourites(productId) {
      // Add to favourites logic here
    },
    searchProducts() {
      if (this.searchTerm) {
        this.products = this.products.filter(product =>
          product.title.toLowerCase().includes(this.searchTerm.toLowerCase())
        );
      } else {
        this.fetchProducts();
      }
    },
    filterProducts() {
      if (this.selectedCategory) {
        this.products = this.products.filter(product =>
          product.category === this.selectedCategory
        );
      } else {
        this.fetchProducts();
      }
    },
    sortProducts() {
      if (this.sortOrder === 'asc') {
        this.products.sort((a, b) => a.price - b.price);
      } else {
        this.products.sort((a, b) => b.price - a.price);
      }
    },
    get filteredProducts() {
      let filtered = this.products;
      if (this.selectedCategory) {
        filtered = filtered.filter(product => product.category === this.selectedCategory);
      }
      if (this.searchTerm) {
        filtered = filtered.filter(product => product.title.toLowerCase().includes(this.searchTerm.toLowerCase()));
      }
      if (this.sortOrder === 'asc') {
        filtered = filtered.sort((a, b) => a.price - b.price);
      } else {
        filtered = filtered.sort((a, b) => b.price - a.price);
      }
      return filtered;
    },
    init() {
      this.fetchProducts();
      this.fetchCategories();
    }
  }
}
</script>
