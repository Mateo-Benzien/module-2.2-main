<div x-data="productList()" x-init="init()" class="grid justify-center">
  <!-- Controls (Filters, Sorting, Search) -->
  <div class="controls w-full p-4 bg-white shadow">
    <div class="controls-inner flex flex-col md:flex-row gap-4 items-center">
      <!-- Search Input -->
      <div class="search-container flex-1">
        <input
          x-model="searchTerm"
          type="text"
          placeholder="Search products..."
          class="search-input"
        />
        <button @click="searchProducts" class="search-button">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35M16.2 10.8A5.4 5.4 0 1 1 10.8 5.4a5.4 5.4 0 0 1 5.4 5.4Z" />
          </svg>
        </button>
      </div>

      <!-- Filter by Category -->
      <div class="dropdown-container">
        <label for="category" class="dropdown-label">Category:</label>
        <select id="category" x-model="selectedCategory" @change="filterProducts" class="dropdown-select">
          <option value="">All</option>
          <template x-for="category in categories" :key="category">
            <option :value="category" x-text="category"></option>
          </template>
        </select>
      </div>

      <!-- Sort by Price -->
      <div class="sort-container">
        <label for="sort" class="sort-label">Sort by:</label>
        <select id="sort" x-model="sortOrder" @change="sortProducts" class="sort-select">
          <option value="asc">Price: Low to High</option>
          <option value="desc">Price: High to Low</option>
        </select>
      </div>

      <!-- Reset Filters and Sorting -->
      <button @click="resetFiltersAndSorting" class="reset-button">
        Reset Filters and Sorting
      </button>
    </div>
  </div>

  <!-- Loading State -->
  <template x-if="loading && !error">
    <div class="lg:max-h-[130rem] max-w-xl mx-auto grid gap-4 grid-cols-1 lg:grid-cols-4 md:grid-cols-2 items-center lg:max-w-none my-4">
      <template x-for="index in 20" :key="index">
        <div class="flex flex-col bg-gray-200 animate-pulse rounded-lg p-4">
          <div class="h-48 bg-gray-300 rounded mb-4"></div>
          <div class="h-6 bg-gray-300 rounded mb-2"></div>
          <div class="h-6 bg-gray-300 rounded mb-2"></div>
          <div class="h-6 bg-gray-300 rounded mb-2"></div>
        </div>
      </template>
    </div>
  </template>

  <!-- Error State -->
  <template x-if="error">
    <div class="grid justify-center">
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <strong class="font-bold">Error:</strong>
        <span class="block sm:inline" x-text="error"></span>
      </div>
    </div>
  </template>

  <!-- Product List -->
  <template x-if="!loading && !error">
    <div class="lg:max-h-[130rem] max-w-xl mx-auto grid gap-4 grid-cols-1 lg:grid-cols-4 md:grid-cols-2 items-center lg:max-w-none my-4">
      <template x-for="product in filteredProducts" :key="product.id">
        <div
          @click="openModal(product)"
          class="flex flex-col max-h-[130rem] cursor-pointer max-w-80 hover:-translate-y-1 hover:scale-105 duration-300 bg-white border border-slate-200 shadow shadow-slate-950/5 rounded-2xl overflow-hidden"
        >
          <img :src="product.image" alt="Product Image" class="object-contain h-48 mt-3">
          <div class="flex-1 flex flex-col p-6">
            <div class="flex-1">
              <header class="mb-2 flex-2">
                <h2 class="text-lg font-semibold text-gray-900" x-text="product.title"></h2>
                <div class="flex items-center mt-2">
                  <span class="text-xl font-bold text-gray-900" x-text="'$' + product.price"></span>
                </div>
              </header>
              <div class="flex items-center mt-2">
                <span class="text-sm text-gray-600" x-text="'Category: ' + product.category"></span>
              </div>
            </div>
          </div>
        </div>
      </template>
    </div>
  </template>

  <!-- Product Details Modal -->
  <div x-show="isModalOpen" @click.away="closeModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-4 rounded-lg w-3/4 md:w-1/2 lg:w-1/3">
      <button @click="closeModal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      <img :src="modalProductDetails?.image" alt="Product Image" class="object-contain h-48 mx-auto">
      <h2 class="text-xl font-semibold mt-4" x-text="modalProductDetails?.title"></h2>
      <p class="mt-2" x-text="modalProductDetails?.description"></p>
      <div class="mt-4">
        <span class="text-lg font-bold" x-text="'$' + modalProductDetails?.price"></span>
        <div class="mt-2">
          <span class="text-sm text-gray-600" x-text="'Category: ' + modalProductDetails?.category"></span>
        </div>
        <div class="mt-2">
          <span class="text-sm text-gray-600" x-text="'Rating: ' + modalProductDetails?.rating.rate"></span>
          <span class="text-sm text-gray-600" x-text="' (' + modalProductDetails?.rating.count + ' reviews)'"></span>
        </div>
      </div>
    </div>
  </div>
</div>
